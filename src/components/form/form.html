<form role='form'>
  <div class='form-group'>
      <label>Title:</label>
      <input class='form-control' ng-model='newBike.title' type='text'>
  </div>
  <div class='form-group'>
      <label>Year</label>
      <input class='form-control' ng-model='newBike.year' type='number'>
  </div>
  <div class='form-group'>
      <label>Color</label>
      <input class='form-control' ng-model='newBike.color' type='text'>
  </div>
  <div class='form-group'>
      <label>price</label>
      <input class='form-control' ng-model='newBike.price' type='number'>
  </div>
  <div class='form-group'>
      <label>Photo</label>
      <input class='form-control' ng-model='newBike.photo' type='text'>
  </div>
  <button class='btn btn-primary' ng-click='$ctrl.create(newBike)'>Add</button>
</form>
